<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Encoder/Decoder</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 40px;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: inline-block;
      padding: 40px 50px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 480px;
      width: 100%;
    }

    .inputGroup {
      position: relative;
      margin: 30px auto;
      width: 100%;
    }

    .inputGroup input,
    .inputGroup select {
      font-size: 1rem;
      padding: 1.2rem 0.75rem 0.8rem 0.75rem;
      display: block;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.6rem;
      background-color: rgba(45, 45, 45, 0.8);
      color: white;
      transition: border 0.3s ease;
      appearance: none;
    }

    .inputGroup label {
      position: absolute;
      left: 0.9rem;
      top: 1.2rem;
      padding: 0 0.25rem;
      background-color: rgba(18, 18, 18, 1);
      color: #aaa;
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .inputGroup input:focus,
    .inputGroup input:not(:placeholder-shown),
    .inputGroup select:focus {
      border-color: #8e2de2;
    }

    .inputGroup input:focus + label,
    .inputGroup input:not(:placeholder-shown) + label,
    .inputGroup select:focus + label {
      top: -0.6rem;
      left: 0.7rem;
      font-size: 0.75rem;
      color: #8e2de2;
    }

    .result {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #00ffcc;
      word-break: break-word;
    }

    .cssbuttons-io {
      position: relative;
      font-family: inherit;
      font-weight: 500;
      font-size: 18px;
      letter-spacing: 0.05em;
      border-radius: 0.8em;
      cursor: pointer;
      border: none;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: ghostwhite;
      overflow: hidden;
      margin-top: 30px;
    }

    .cssbuttons-io svg {
      width: 1.2em;
      height: 1.2em;
      margin-right: 0.5em;
    }

    .cssbuttons-io span {
      position: relative;
      z-index: 10;
      transition: color 0.4s;
      display: inline-flex;
      align-items: center;
      padding: 0.8em 1.2em 0.8em 1.05em;
    }

    .cssbuttons-io::before {
      content: "";
      position: absolute;
      top: 0;
      left: -10%;
      width: 120%;
      height: 100%;
      background: #000;
      transform: skew(30deg);
      z-index: 0;
      transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
    }

    .cssbuttons-io:hover::before {
      transform: translate3d(100%, 0, 0);
    }

    .cssbuttons-io:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1><\> GRIMROZE</h1>
  <h2>Encrypt your messages</h2>

  <form method="POST">
    <div class="inputGroup">
      <input type="text" name="message" required placeholder=" " autocomplete="off">
      <label>Enter your message</label>
    </div>

    <div class="inputGroup">
      <input type="text" name="key" required placeholder=" " autocomplete="off">
      <label>Enter secret key</label>
    </div>

    <div class="inputGroup">
      <select name="mode" required>
        <option value="" disabled selected hidden></option>
        <option value="encode">Encode</option>
        <option value="decode">Decode</option>
      </select>
      <label>Select Mode</label>
    </div>

    <button class="cssbuttons-io" type="submit">
      <span>
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z"
            fill="currentColor"></path>
        </svg>
        Generate
      </span>
    </button>
  </form>

  {% if result %}
    <div class="result">
      <h3>Result:</h3>
      <p>{{ result }}</p>
    </div>
  {% endif %}
</body>
</html>
